<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Diagrama de Caso de Uso - Cupcakes CS - Com conta</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 10px;
  }
  .diagram-container {
    width: 850px;
    max-width: 100%;
    height: 600px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    padding: 20px;
    box-sizing: border-box;
  }
  h1 {
    font-size: 1.3rem;
    text-align: center;
    margin-bottom: 10px;
    color: #d35400;
  }
  svg {
    width: 100%;
    height: 540px;
  }
  .usecase {
    fill: #f8c291;
    stroke: #d35400;
    stroke-width: 2;
  }
  .usecase-text {
    font-size: 14px;
    fill: #6e2c00;
    pointer-events: none;
    user-select: none;
  }
  .actor-circle {
    fill: #6a89cc;
    stroke: #4a69bd;
    stroke-width: 2;
  }
  .actor-text {
    fill: #2c3e50;
    font-weight: 600;
    font-size: 16px;
    user-select: none;
  }
  line {
    stroke: #34495e;
    stroke-width: 1.8;
  }
  marker#arrowhead {
    fill: #34495e;
  }
  .actor-group {
    text-anchor: middle;
  }
</style>
</head>
<body>
  <div class="diagram-container" role="img" aria-label="Diagrama de Caso de Uso para Site de Cupcakes com Conta">
    <h1>Diagrama de Caso de Uso<br/> Cupcakes CS - Com conta</h1>
    <svg viewBox="0 0 350 540" aria-hidden="true" style="margin-top: 32px;">
      <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
                refX="5" refY="3.5" orient="auto" >
          <polygon points="0 0, 10 3.5, 0 7" />
        </marker>
      </defs>

      <!-- Ator -->
      <g class="actor-group" transform="translate(60, 240)">
        <circle class="actor-circle" cx="0" cy="-70" r="20" />
        <line x1="0" y1="-50" x2="0" y2="40" />
        <line x1="-30" y1="-10" x2="30" y2="-10" />
        <line x1="0" y1="40" x2="-25" y2="90" />
        <line x1="0" y1="40" x2="25" y2="90" />
        <text class="actor-text" y="130" x="0">Cliente</text>
      </g>

      <!-- Casos de Uso -->
      <ellipse class="usecase" cx="280" cy="50" rx="110" ry="26" />
      <text class="usecase-text" x="280" y="56" text-anchor="middle">Entrou no Site</text>

      <ellipse class="usecase" cx="280" cy="110" rx="110" ry="26" />
      <text class="usecase-text" x="280" y="116" text-anchor="middle">Ver Categorias</text>

      <ellipse class="usecase" cx="280" cy="170" rx="110" ry="26" />
      <text class="usecase-text" x="280" y="176" text-anchor="middle">Adicionar Cupcake na Cesta</text>

      <ellipse class="usecase" cx="280" cy="230" rx="110" ry="26" />
      <text class="usecase-text" x="280" y="236" text-anchor="middle">Pedido Finalizado</text>

      <ellipse class="usecase" cx="280" cy="290" rx="110" ry="26" />
      <text class="usecase-text" x="280" y="296" text-anchor="middle">Ver Pedidos</text>

      <!-- ConexÃµes do ator aos casos de uso -->
      <line x1="80" y1="165" x2="170" y2="50" />
      <line x1="80" y1="165" x2="170" y2="110" />
      <line x1="80" y1="165" x2="170" y2="170" />
      <line x1="80" y1="165" x2="170" y2="230" />
      <line x1="80" y1="165" x2="170" y2="290" />

      <!-- Fluxo entre casos de uso -->
      <line x1="280" y1="76" x2="280" y2="90" marker-end="url(#arrowhead)" />
      <line x1="280" y1="136" x2="280" y2="160" marker-end="url(#arrowhead)" />
      <line x1="280" y1="196" x2="280" y2="220" marker-end="url(#arrowhead)" />
      <line x1="280" y1="256" x2="280" y2="280" marker-end="url(#arrowhead)" />
    </svg>
  </div>
</body>
</html>
